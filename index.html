<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Rock, Paper, Scissors Game</h1>
        <div class="game-container">
            <p>Make your choice</p>
            <div class="choices-container">
                <button class="btn" id="Rock">Rock</button>
                <button class="btn" id="Paper">Paper</button>
                <button class="btn" id="Scissors">Scissors</button>
            </div>
            <div class="results-container">
                <div class="player">
                   <h2 class="choice-title">Your choice</h2> 
                   <p class="player-choice"></p>
                </div>
                <div class="computer">
                    <h2 class="choice-title">Computer choice</h2>
                    <p class="computer-choice"></p>
                </div>
                <p class="result"></p>
            </div>
            <div class="stats">
                <h2 class="stats-title">Statistics</h2>
                <p>Wins: <span class="wins"></span></p>
                <p>Draws: <span class="draws"></span></p>
                <p>Losses: <span class="losses"></span></p>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
